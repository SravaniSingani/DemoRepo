<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="mottomate.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

<h1> Motto Mate</h1>

<div class="main-container">

<div class="card-container1">
    <div class="quotecard">
        <div class="cardfront">
            <h2>Daily Motivation</h2>
        </div>
        <div class="cardback">
            <h3 id="quote"></h3>
        </div>
    </div>
</div>

<div class="card-container2">
    <div class="songcard">
        <div class="cardfront">
            <h2>Movie Quotation</h2>
        </div>
        <div class="cardback">
            <h3>"Like the hands of the clock we'll find our place again."</h3>
        </div>
    </div>
</div>

<div class="card-container3">
    <div class="funnyaffirm">
        <div class="cardfront">
            <h2>Funny Affirmation</h2>
        </div>
        <div class="cardback">
            <h3>"Better to be on top of the hill than buried under it."</h3>
        </div>
    </div>
</div>

</div>
</body>
</html>
